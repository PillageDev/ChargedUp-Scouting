<html>
    <head>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <body>
    
	<img src="https://cdn.discordapp.com/attachments/1061391170678296736/1066107954765512815/2160pDark.png" id="mapImage" width="1304" height="3000" hidden="hidden"/>
	<br><br>
	<canvas id="canvas" width=1304; height=3000;>Your browser is incompatible with HTML canvas</canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var map = document.getElementById("mapImage");
    //draw field, 2px = 1 in. also fillRect(x, y, w, h)
    function drawField() {
        ctx.drawImage(map, 0, 0, canvas.width, canvas.height);
    }
    drawField();
